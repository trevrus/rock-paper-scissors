<script>
    const choices = ['rock', 'paper', 'scissors'];

    function getRandomChoice() {
        return choices[Math.floor(Math.random() * choices.length)];
    }

    function getComputerChoice() {
        return getRandomChoice();
    }

    function getPlayerChoice() {
        const playerChoice = prompt('Choose rock, paper, or scissors').toLowerCase();
        // validate that the user input is in 'choices' array
        if (choices.includes(playerChoice)) {
            return playerChoice;
        } else {
            getPlayerChoice();
        }
    }

    function capitalize(word) {
        return (word[0].toUpperCase() + word.slice(1))
    }

    function playRound(playerSelection, computerSelection) {
        // check for tie
        if (playerSelection === computerSelection) {
            return `You tie! ${capitalize(playerSelection)} ties ${capitalize(computerSelection)}`;
        }
        // choose rock
        if (playerSelection === 'rock') {
            if (computerSelection === 'paper') {
                return 'You lose! Paper covers Rock';
            } else if (computerSelection === 'scissors') {
                return 'You win! Rock smashes Scissors';
            }
            // choose paper
        } else if (playerSelection === 'paper') {
            if (computerSelection === 'rock') {
                return 'You win! Paper covers Rock';
            } else if (computerSelection === 'scissors') {
                return 'You lose! Scissors cut Paper';
            }
            // choose scissors
        } else if (playerSelection === 'scissors') {
            if (computerSelection === 'rock') {
                return 'You lose! Rock smashes Scissors';
            } else if (computerSelection === 'paper') {
                return 'You win! Scissors cut Paper';
            }
        }
    }

    function game() {
        let win = 0;
        let lose = 0;
        let tie = 0;

        for (let i = 0; i < 5; i++) {
            let msg = playRound(getPlayerChoice(), getComputerChoice());
            if (msg.includes('win')) win++;
            if (msg.includes('lose')) lose++;
            if (msg.includes('tie')) tie++;
            console.log(msg);
        }

        if (win > lose) {
            console.log('You win the game!');
        } else {
            console.log('You lose the game!');
        }
        if (win === lose) console.log('Tie goes to computer!')

        console.log(`Your record was: ${win} wins, ${lose} losses, and ${tie} ties.`)
    }
</script>
